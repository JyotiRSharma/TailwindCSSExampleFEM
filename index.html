<form onsubmit="event.preventDefault()" class="container mx-auto space-y-6 rounded-md border-2 border-purple-600 bg-white p-4 text-purple-950 shadow-md">
  <div class="space-y-1">
    <label for="required" class="block text-sm font-semibold">Required Field</label>
    <input class="w-full rounded-md border-2 border-purple-400 px-2 py-1 disabled:bg-purple-100" id="required" placeholder="Required Field" required />
  </div>

  <div class="space-y-1">
    <label for="disabled" class="block text-sm font-semibold">Disabled Field</label>
    <input class="w-full rounded-md border-2 border-purple-400 px-2 py-1 disabled:bg-purple-100" id="disabled" placeholder="Disabled Field" disabled />
  </div>

  <div class="space-y-1">
    <label for="input" class="block text-sm font-semibold"> Input Field </label>
    <input class="w-full rounded border-2 border-purple-400 px-2 py-1 disabled:bg-purple-100" id="input" placeholder="Input Field" />
  </div>

  <div class="space-x-1">
    <input id="terms" type="checkbox" />
    <label for="terms">I accept the terms and conditions.</label>
  </div>

  <div class="space-x-2">
    <button class="btn-primary">Submit</button>
    <button class="btn-dangerous">Reset</button>
    <button class="" disabled>Disabled</button>
  </div>
</form>
